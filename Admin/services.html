</head>

<body>

                <button id="mobileProfileSettingsBtn"><i class="fa-solid fa-user fa-fw"></i></button>
                <!-- Profile Settings -->

                    <div id="mobileSettingsItems">

                        </div>

        </div>
        <div>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house fa-fw"></i>

                <li>
                    <a href="appointment-list.html">
                        <i class="fa-solid fa-list fa-fw"></i>

                </li>
                <li>
                    <a href="services.html" class="active">

                    <a href="vet-accounts.html">

                <li>
                    <a href="customer-accounts.html">

                        <i class="fa-regular fa-file-lines fa-fw"></i>

    <!--Sidenav-->

    <!--Content-->
    <div id="contentContainer">
        <header>
            <span onclick="toggleNav()">&#9776;</span>
            <div>
                <p id="welcomeName">Admin</p>
                <button id="profileSettingsBtn"><i class="fa-solid fa-user fa-fw"></i></button>
                <!-- Profile Settings -->
                <div id="webProfileSettingsContainer" style="display: none;">
                    <div id="settingsItems">
                        <div class="profile-settings-container-row">
                            <p>VetCare Admin</p>
                            <a id="signOut">Sign Out</a>
                        </div>
                        <div class="profile-settings-container-row">
                            <img src="Images/logoonly.png">
                            <div id="userDetails">
                                <p id="displayName">Admin</p>
                                <p id="userEmail">Email</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Profile Settings -->
            </div>
        </header>
        <main>
            <!--Content goes here-->
            <h1 class="title">Services</h1>
            <div id="searchAndAddContainer" class="grid-container">
                <div id="searchContainer">
                    <input id="searchQuery" class="orange-input" type="search" placeholder="Search service ID">
                    <button id="searchBtn"><i class="fa fa-search fa-fw"></i></button>
                </div>
                <button type="button" id="showAddService" class="btn orange-btn">Add Service</button>
            </div>
            <div id="servicesContainer" class="grid-container">
                <!--Services go here-->
                <h1>Loading services...</h1>
            </div>
            <div id="addServiceContainer">
                <form id="addServiceForm">
                    <div>
                        <h1>Service ID:</h1>
                        <p id="serviceID">AHService1</p>
                    </div>
                    <input type="text" id="serviceName" class="orange-input" placeholder="Service Name" />
                    <div>
                        <select id="serviceStatus" class="dropdown-list">
                            <option disabled selected hidden>Status</option>
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                        <input type="number" id="servicePrice" class="orange-input" placeholder="Price" />
                    </div>
                    <div>
                        <button type="button" id="closeAddService" class="btn gray-btn">Close</button>
                        <button type="button" id="addService" class="btn orange-btn">Add Service</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <!--Content-->

    <!--Scripts-->
    <script src="Scripts/sidenavAndProfile.js"></script>
    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCN94giJdXcm5rxAWL6h9H8Qvjui8vbv8c",
            authDomain: "vetcare-7e474.firebaseapp.com",
            databaseURL: "https://vetcare-7e474-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vetcare-7e474",
            storageBucket: "vetcare-7e474.appspot.com",
            messagingSenderId: "1073603430864",
            appId: "1:1073603430864:web:7b894986b244cace51d1d5",
            measurementId: "G-T91WHZPKF0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const getSignOut = document.getElementById("signOut");
        const getMobileSignOut = document.getElementById("mobileSignOut");
        const database = getDatabase(app);

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in with uid: " + user.uid);
                // document.getElementById("welcomeName").innerHTML = "Welcome, " + user.displayName + "!"; // Assign to welcome section
                // document.getElementById("displayName").innerHTML = user.displayName; // Assign to user profile section
                document.getElementById("userEmail").innerHTML = user.email; // Assign to user profile section

                // document.getElementById("mobileWelcomeName").innerHTML = user.displayName; // Assign to mobile welcome section
                // document.getElementById("mobileDisplayName").innerHTML = user.displayName; // Assign to mobile display name
                document.getElementById("mobileUserEmail").innerHTML = user.email; // Assign to mobile user profile section

                // Get all services
                const getContainer = document.getElementById("servicesContainer");
                const getServices = ref(database, 'services/');
                onValue(getServices, (snapshot) => {
                    getContainer.innerHTML = "";
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        var card = "<div class='grid-item'>" +
                            "<div><h1>ID</h1><p>" + data.serviceID + "</p></div>" +
                            "<div><h1>Service Name</h1><p>" + data.serviceName + "</p></div>" +
                            "<div><h1>Status</h1><p>" + data.serviceStatus + "</p></div>" +
                            "<div><h1>Price</h1><p>" + data.servicePrice + "</p></div></div>";
                        getContainer.innerHTML += card;
                    })
                })

                // Display add service form
                // Count number of services for service ID
                showAddService.addEventListener("click", (e) => {
                    var counter = 0;
                    onValue(getServices, (snapshot) => {
                        snapshot.forEach((childSnapshot) => {
                            counter++;
                        })
                    })
                    counter++;
                    document.getElementById("serviceID").innerHTML = "AHService" + counter;
                    document.getElementById("addServiceContainer").style.display = "block";
                    document.getElementById("servicesContainer").style.display = "none";
                    document.getElementById("showAddService").style.display = "none";
                });

                // Close add service form
                closeAddService.addEventListener("click", (e) => {
                    document.getElementById("addServiceContainer").style.display = "none";
                    document.getElementById("servicesContainer").style.display = "grid";
                    document.getElementById("showAddService").style.display = "block";
                });

                // Save inputted service info to database
                addService.addEventListener("click", (e) => {
                    const serviceID = document.getElementById("serviceID").innerHTML;
                    const serviceName = document.getElementById("serviceName").value;
                    const serviceStatus = document.getElementById("serviceStatus").value;
                    const servicePrice = document.getElementById("servicePrice").value;

                    set(ref(database, 'services/' + serviceID), {
                        serviceID: serviceID,
                        serviceName: serviceName,
                        servicePrice: servicePrice,
                        serviceStatus: serviceStatus
                    })
                        .then(() => {
                            alert("Service has been added.");
                            document.getElementById("addServiceForm").reset();
                            var counter = 0;
                            onValue(getServices, (snapshot) => {
                                snapshot.forEach((childSnapshot) => {
                                    counter++;
                                })
                            })
                            counter++;
                            document.getElementById("serviceID").innerHTML = "AHService" + counter;
                        })
                        .catch((error) => {
                            alert("Saving of service has failed.");
                        });
                })
            }

            // Sign out web user
            getSignOut.addEventListener('click', (e) => {
                console.log("Signing out...");
                signOut(auth).then(() => {
                    window.location.href = "../Homepage/account-type.html"
                })
                    .catch((error) => {
                        console.log("An error occured while signing out.");
                    });
            });

            // Sign out mobile user
            getMobileSignOut.addEventListener('click', (e) => {
                console.log("Signing out...");
                signOut(auth).then(() => {
                    window.location.href = "../Homepage/account-type.html"
                })
                    .catch((error) => {
                        console.log("An error occured while signing out.");
                    });
            });
        });
    </script>
    <!--Scripts-->
</body>
