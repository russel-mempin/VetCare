    <!--Content-->
    <div id="contentContainer">
        <header>
            <span onclick="toggleNav()">&#9776;</span>
            <div>
                <p id="welcomeName">User</p>
                <button id="profileSettingsBtn"><i class="fa-solid fa-user fa-fw"></i></button>
                <!-- Profile Settings -->
                <div id="webProfileSettingsContainer" style="display: none;">
                    <div id="settingsItems">
                        <div class="profile-settings-container-row">
                            <p>VetCare Customer</p>
                            <a id="signOut">Sign Out</a>
                        </div>
                        <div class="profile-settings-container-row">
                            <img src="Images/logoonly.png">
                            <div id="userDetails">
                                <p id="displayName">Display Name</p>
                                <p id="userEmail">Email</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Profile Settings -->
            </div>
        </header>
        <main>
            <div id="titleContainer">
                <h1 class="title">Pets</h1>
                <button id="showAddPetForm" class="btn orange-btn">Add Pet</button>
            </div>

            <div id="petsContainer" class="grid-container">
            </div>

            <div id="addPetFormContainer">
                <h1 class="title">Adding Pet</h1>
                <form id="addPetForm">
                    <div class="flex-container-jspbet-acenter">
                        <p>Pet ID: </p>
                        <p id="petID">AHCustPet</p>
                    </div>
                    <input type="text" id="petName" class="orange-input" placeholder="Pet Name" required />
                    <input type="text" id="petType" class="orange-input" placeholder="Pet Type" required />
                    <input type="text" id="petBreed" class="orange-input" placeholder="Pet Breed" required />
                    <input type="date" id="petBirth" class="orange-input" required />
                    <select id="petSex" class="orange-input">
                        <option disabled selected hidden>Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="add-pet-buttons">
                        <button type="button" id="closeAddPet" class="btn gray-btn">Close</button>
                        <button type="button" id="addPet" class="btn orange-btn">Add Pet</button>
                    </div>
                </form>
            </div>
        </main>

    <!--Content-->

    <!--Scripts-->
    <script src="Scripts/sidenavAndProfile.js"></script>
    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, child, update } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCN94giJdXcm5rxAWL6h9H8Qvjui8vbv8c",
            authDomain: "vetcare-7e474.firebaseapp.com",
            databaseURL: "https://vetcare-7e474-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vetcare-7e474",
            storageBucket: "vetcare-7e474.appspot.com",
            messagingSenderId: "1073603430864",
            appId: "1:1073603430864:web:7b894986b244cace51d1d5",
            measurementId: "G-T91WHZPKF0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const getSignOut = document.getElementById("signOut");
        const getMobileSignOut = document.getElementById("mobileSignOut");

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in with uid: " + user.uid);
                document.getElementById("welcomeName").innerHTML = "Welcome, " + user.displayName + "!"; // Assign to welcome section
                document.getElementById("displayName").innerHTML = user.displayName; // Assign to user profile section
                document.getElementById("userEmail").innerHTML = user.email; // Assign to user profile section

                document.getElementById("mobileWelcomeName").innerHTML = user.displayName; // Assign to mobile welcome section
                document.getElementById("mobileDisplayName").innerHTML = user.displayName; // Assign to mobile display name
                document.getElementById("mobileUserEmail").innerHTML = user.email; // Assign to mobile user profile section

                // Get customer pets and output
                const getCustomerPets = ref(database, 'customer_account/' + user.uid + '/pets');
                const getPetsContainer = document.getElementById("petsContainer");
                onValue(getCustomerPets, (snapshot) => {
                    getPetsContainer.innerHTML = "";
                    snapshot.forEach((childSnapshot) => {
                        const key = childSnapshot.key;
                        const data = childSnapshot.val();
                        const card = "<div class='grid-item'>"
                            + "<div id='petNameContainer'>"
                            + "<i class='fa-solid fa-paw fa-fw'></i>"
                            + "<h1>" + data.petName + "</h1>"
                            + "</div>"
                            + "<div id='petDetailsContainer'>"
                            + "<div>"
                            + "<i class='fa-solid fa-dog fa-fw'></i>"
                            + "<h1>" + data.petType + "</h1>"
                            + "</div>"
                            + "<div>"
                            + "<i class='fa-solid fa-dog fa-fw'></i>"
                            + "<h1>" + data.petBreed + "</h1>"
                            + "</div>"
                            + "<div>"
                            + "<i class='fa-solid fa-cake-candles fa-fw'></i>"
                            + "<h1>" + data.petBirth + "</h1>"
                            + "</div>"
                            + "<div>"
                            + "<i class='fa-solid fa-venus-mars fa-fw'></i>"
                            + "<h1>" + data.petSex + "</h1>"
                            + "</div>"
                            + "</div>"
                            + "</div>"
                        getPetsContainer.innerHTML += card;
                    });
                }, {
                    onlyOnce: true
                });

                showAddPetForm.addEventListener("click", (e) => {
                    document.getElementById("addPetFormContainer").style.display = "block";
                    document.getElementById("petsContainer").style.display = "none";

                    // Counts the number of the customer's pet and assigns it to the add form.
                    var counter = 1;
                    // 1 is the starting value so if the customer has no pet,
                    // the id assigned is 1 not 0 because the loop will not execute
                    // because it is empty.
                    onValue(getCustomerPets, (snapshot) => {
                        snapshot.forEach((childSnapshot) => {
                            counter++
                            document.getElementById("petID").innerHTML = "AHCustPet" + counter;
                        });
                    }, {
                        onlyOnce: true
                    });
                    document.getElementById("petID").innerHTML = "AHCustPet" + counter;
                    // Sets the id if the customer is adding a pet for the first time.

                    addPet.addEventListener("click", (e) => {
                        var petID = document.getElementById("petID").innerHTML;
                        var petName = document.getElementById("petName").value;
                        var petType = document.getElementById("petType").value;
                        var petBreed = document.getElementById("petBreed").value;
                        var petBirth = document.getElementById("petBirth").value;
                        var petSex = document.getElementById("petSex").value;
                        if (petName != "" && petType != "" && petBreed != "" && petBirth != "" && petSex != "Sex") {
                            set(ref(database, 'customer_account/' + user.uid + '/pets/' + petID), {
                                petID: petID,
                                petName: petName,
                                petType: petType,
                                petBreed: petBreed,
                                petBirth: petBirth,
                                petSex: petSex
                            })
                                .then(() => {
                                    alert("Pet has been added.");
                                    location.reload();
                                })
                                .catch((error) => {
                                    alert("Pet adding failed.");
                                })
                        }
                        else {
                            alert("Please complete the form to add your pet.");
                        }
                    });

                    closeAddPet.addEventListener("click", (e) => {
                        document.getElementById("addPetFormContainer").style.display = "none";
                        document.getElementById("petsContainer").style.display = "grid";
                    });
                })
            }
        });

        // Sign out web user
        getSignOut.addEventListener('click', (e) => {
            console.log("Signing out...");
            signOut(auth).then(() => {
                window.location.href = "../Homepage/account-type.html"
            })
                .catch((error) => {
                    console.log("An error occured while signing out.");
                });
        });

        // Sign out mobile user
        getMobileSignOut.addEventListener('click', (e) => {
            console.log("Signing out...");
            signOut(auth).then(() => {
                window.location.href = "../Homepage/account-type.html"
            })
                .catch((error) => {
                    console.log("An error occured while signing out.");
                });
        });
    </script>
    <!--Scripts-->
</body>
